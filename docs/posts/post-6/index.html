    /* General Reset and Defaults */
* {
    box-sizing: border-box;
}

html,
body {
    padding: 0;
    margin: 0 auto;
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--background-color);
}

html {
    overflow-y: scroll;
}

body {
    max-width: 50em;
}

img {
    max-width: 100%;
}

img[width][height] {

}

}

p {
    line-height: 1.75;
}

p:last-child {
    margin-bottom: 0;
}

li {
    line-height: 1.5;
}

a[href] {
    color: var(--text-color-link);
}

a[href]:visited {
    color: var(--text-color-link-visited);
}

a[href]:hover,
a[href]:active {
    color: var(--text-color-link-active);
}



/* Theme Colors */
:root {
    --font-family: 'Mulish', -apple-system, system-ui, sans-serif;
    --font-family-monospace: Consolas, Menlo, Monaco, Andale Mono WT, Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono, Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Courier New, Courier, monospace;

    --color-gray-20: #e0e0e0;
    --color-gray-50: #C0C0C0;
    --color-gray-90: #333;

    --background-color: #fff;

    --text-color: var(--color-gray-90);
    --text-color-link: #082840;
    --text-color-link-active: #5f2b48;
    --text-color-link-visited: #17050F;

    --syntax-tab-size: 2;

    --font-family-header: 'Fira Code', Consolas, Menlo, Monaco, 'Courier New', monospace;
    --font-family-blogtitle: 'Rubik Mono One', Consolas, Menlo, Monaco, 'Courier New', monospace;

}

@media (prefers-color-scheme: dark) {
    :root {
        --color-gray-20: #e0e0e0;
        --color-gray-50: #C0C0C0;
        --color-gray-90: #dad8d8;

        --text-color-link: #1493fb;
        --text-color-link-active: #6969f7;
        --text-color-link-visited: #a6a6f8;

        --background-color: #15202b;
    }
}

/* Layout and Components */
header {
    display: flex;
    gap: 1em;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding-top: 1em;
    padding-bottom: 1em;
    border-bottom: 1px dashed var(--color-gray-20);
}

.home-link {
    flex-grow: 1;
    font-size: 1em;
    font-weight: 700;
}

.home-link:link:not(:hover) {
    text-decoration: none;
}

.nav {
    display: flex;
    gap: 0.5em 1em;
    padding: 0;
    margin: 0;
    list-style: none;
}

.nav-item {
    display: inline-block;
    font-family: var(--font-family-header);
    text-transform: uppercase;
    font-size: 0.9em;
}

.nav-item a[href]:not(:hover) {
    text-decoration: none;
}

.nav a[href][aria-current="page"] {
    text-decoration: underline;
}

.blog-feed-container {
    display: flex;
    gap: 20px;
}

.blog-feed {
    flex: 1;
}

/* Posts List */
.postlist {
    counter-reset: start-from var(--postlist-index);
    list-style: none;
    padding: 0 0 0 1.5rem;
}

.postlist-item {
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    counter-increment: start-from -1;
    margin-bottom: 1em;
}

.postlist-url {
    font-family: var(--font-family-header);
    text-transform: uppercase;
    font-weight: normal;
}

.postlist-date,
.postlist-item:before {
    font-size: 0.8125em;
    color: var(--color-gray-90);
}

.postlist-link {
    font-size: 1.1875em;
    font-weight: 700;
    flex-basis: calc(100% - 1.5rem);
    padding: 0 0.5em 0 0.25em;
    text-underline-position: from-font;
    text-underline-offset: 0;
    text-decoration-thickness: 1px;
}

.postlist-item-active .postlist-link {
    font-weight: bold;
}

/* Tags */
.post-tag {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-transform: capitalize;
    font-style: italic;
}

.postlist-item > .post-tag {
    align-self: center;
}

/* Tags List */
.post-metadata {
    display: inline-flex;
    flex-wrap: wrap;
    gap: 0.5em;
    list-style: none;
    padding: 0;
    margin: 0;
}

.post-metadata time {
    margin-right: 1em;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .blog-feed-container {
        flex-direction: column;
        gap: 10px;
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
    }

    .nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav li {
        margin-bottom: 10px;
        margin-right: 0;
    }
}


h1, h1 a {

}

hr {
    border: none; /* Remove the default border */
    border-top: 1px dashed var(--color-gray-20); /* Add a dashed line */
    height: 0; /* Ensure no extra height */
    margin: 2em 0; /* Add vertical spacing */
    width: 100%; /* Make it span the full width */
    background: none; /* Ensure no background color */
}

time {

.short-feed-item {

}

}
