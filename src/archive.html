---
layout: layouts/layout.html
title: Archive
---

<h1>Archive</h1>

{% for year in collections.postsByYear %}
  <h2>{{ year }}</h2>
  {% for month in months %}
    <h3>{{ month }}</h3>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ post.url }}">{{ post.data.title }}</a> - {{ post.date | date: "%d %B %Y" }}
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endfor %}
